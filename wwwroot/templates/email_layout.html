<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management System Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #106dfc;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
            }

        .content {
            padding: 20px;
            color: #333333;
        }

            .content h2 {
                font-size: 20px;
                color: #106dfc;
            }

            .content p {
                font-size: 16px;
                line-height: 1.6;
            }

        .footer {
            background-color: #f4f4f4;
            color: #888888;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #106dfc;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }

            .button:hover {
                background-color: #45a049;
            }

        .signature {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Leave Management System Notification</h1>
        </div>
        <div class="content">
            <h2>Hello, {UserName}!</h2>
            <p>{MessageContent}</p>

            <p class="signature">Best regards,<br>Leave Management Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Leave Management System. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
